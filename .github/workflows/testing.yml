name: Testing

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "5 1 * * *"

jobs:
  gofmt:
    name: go fmt (Go ${{ matrix.go }})
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        go: [ '1.18', '1.17' ]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}

      # Caching go modules to speed up the run
      - uses: actions/cache@v3.0.6
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run go fmt
        if: runner.os != 'Windows'
        run: diff -u <(echo -n) <(gofmt -d -s .)

  govet:
    name: go vet (Go ${{ matrix.go }})
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        go: [ '1.18', '1.17' ]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}

      # Caching go modules to speed up the run
      - uses: actions/cache@v3.0.6
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run go vet
        run: make vet

  staticcheck:
    name: staticcheck (Go ${{ matrix.go }})
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        go: [ '1.18', '1.17' ]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}

      # Caching go modules to speed up the run
      - uses: actions/cache@v3.0.6
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run staticcheck
        uses: dominikh/staticcheck-action@v1.2.0
        with:
          version: "2022.1"
          install-go: false
          cache-key: ${{ matrix.go }}

  unittesting:
    name: unit testing (Go ${{ matrix.go }})
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        go: [ '1.18', '1.17' ]

    # See https://docs.github.com/en/actions/using-containerized-services/creating-redis-service-containers
    services:
      redis:
        # Docker Hub image
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps port 6379 on service container to the host
          - 6379:6379

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}

      # Caching go modules to speed up the run
      - uses: actions/cache@v3.0.6
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run Unit tests.
        run: make test